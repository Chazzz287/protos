syntax = "proto3";

package auth;

option go_package = "tuzov.sso.v1;ssov1";

service Auth {
    rpc Register (RegisterRequest) returns (RegisterResponse);
    rpc Login (LoginRequest) returns (LoginResponse);
    rpc isAdmin (isAdminRequest) returns (isAdminResponse);
}

message RegisterRequest {
  string email = 1; // Email of the user to register
  string password = 2; // Password of the user to register
}

message RegisterResponse {
  int64 user_id = 1; // Unique identifier of the registered user
}

message LoginRequest {
  string email = 1; // Email of the user to login
  string password = 2; // Password of the user to login
  int32 app_id = 3; // ID of the app to login to
}

message LoginResponse {
  string token = 1; // Authentication token for the logged-in user
}

message isAdminRequest {
  int64 user_id = 1; // Unique identifier of the user to check
}

message isAdminResponse {
  bool is_admin = 1; // Indicates if the user has admin privileges
}